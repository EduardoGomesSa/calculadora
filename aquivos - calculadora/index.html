<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="_css/estilo.css">
</head>
<body>
    <main>
        <caption id="resultado">0</caption>
        <table border="1">
            <tr>
                <td><-</td>
                <td></td>
                <td></td>
                <td>%</td>
            </tr>
            <tr>
                <td onclick="calculadora(7)">7</td>
                <td>8</td>
                <td>9</td>
                <td>x</td>
            </tr>
            <tr>
                <td onclick="calculadora(4)">4</td>
                <td>5</td>
                <td>6</td>
                <td>-</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>+</td>
            </tr>
            <tr>
                <td>0</td>
                <td>.</td>
                <td colspan="2">=</td>
            </tr>
        </table>
    </main>
    <script src="_js/code.js"></script>
</body>
</html>
